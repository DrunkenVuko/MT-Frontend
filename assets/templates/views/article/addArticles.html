        align-items:center;

<!--Load Data...-->
<div data-ng-init="articles.goToAdd()"> </div>
<h1>Artikel hinzufügen</h1>
<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
    <form name="form" role="form">
        <tbody>
        <tr>
            <td colspan="5" rowspan="1">Artikeldetails</td>
        </tr>
        <tr>
            <td>Name<span class="required">*</span><br>
            </td>
            <td><input name="name" type="text" ng-model="articles.newArticle.name" width="100%"> </td>
        </tr>
        <tr>
            <td>Preis<span class="required">*</span><br>
            </td>
            <td><input name="price" type="text" ng-model="articles.newArticle.price" width="100%"> </td>
        </tr>
        <tr>
            <td>Bild<br>
            </td>
            <td><div class="element-file"><label class="large" ><input type="file" class="file_input" name="file" /></label></div>
            </td>
        </tr>

        <tr>
            <td rowspan="1">Gruppierung<br>
            </td>
            <td>
                <div ng-dropdown-multiselect="" options="articles.groups_multipleSelect_Data" selected-model="articles.groups_multipleSelect_Selected" extra-settings="articles.groups_multipleSelect_Settings"
                     events="articles.myEventListenersGroups"></div>
            </td>
        </tr>
        <tr>
            <td rowspan="1">Allergene<br>
            </td>
            <td>
                <div ng-dropdown-multiselect="" options="articles.allergic_multipleSelect_Data" selected-model="articles.allergic_multipleSelect_Selected" extra-settings="articles.allergic_multipleSelect_Settings"
                     events="articles.myEventListenersAllergics"></div>
            </td>
        </tr>
        <a class="btn btn-gradient" ng-click="articles.add()"><i class="fa-floppy-o"> Hinzufügen</i>
        </tbody>
    </form>
</table>
</div>
</body>
