
     {{myForm.myAddress.$valid}}
     {{myForm.myAddress.$dirty}}
     {{myForm.myAddress.$touched}}



     <form name="myForm">

         <div ng-if="myForm.myName.$dirty && myForm.myName2.$dirty"> <button type="submit" ng-click="base.test()">Button wird erst angezeigt wenn Formular richtig ist</button></div>

         <label>
             Enter your name:
             <input type="text"
                    name="myName"
                    ng-model="name"
                    ng-minlength="5"
                    required />
         </label>


         <div ng-messages="myForm.myName.$error" style="color:maroon" role="alert">
             <div ng-message="required">You did not enter a field</div>
             <div ng-message="minlength">Your field is too short</div>
             <div ng-message="maxlength">Your field is too long</div>
             <div ng-message="null">Alles korrekt</div>
         </div>





         <input type="email"
                name="myName2"
                ng-model="email"
                ng-minlength="5"
                ng-maxlength="20"
                required />


         <div ng-messages="myForm.myName2.$error" style="color:maroon" role="alert">
             <div ng-message="required">You did not enter a field</div>
             <div ng-message="minlength">Your field is too short</div>
             <div ng-message="maxlength">Your field is too long</div>
             <div ng-message="email">No Email</div>
         </div>

     </form>
