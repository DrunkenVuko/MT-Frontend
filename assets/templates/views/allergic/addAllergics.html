<link rel="stylesheet" type="text/css" href="https://dl.dropboxusercontent.com/s/1y064hvghdwkayt/table.css" />
<script src="http://codepen.io/victordarras/pen/hJHAm.js"></script>

<style>
    div.areaContent.ng-scope {
        background-color: steelblue;
    }
    h1 {
        color: white;
    }

    i{
        color: white;
    }

    body {
        margin-top:8px;

    }
    .row>img {
        width:100%;
        background-size:cover;
    }
    .thumbnail {
        max-width:100px;
        display:inline;
    }
    a {
        text-decoration:none;
    }

    /* Navi CSS */
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic);
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }



    header {
        width: 100%;
        height: 50px;
        background-color: #2e7bcf;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    header > nav > div {
        float: left;
        width: 16.6666%;
        height: 100%;
        position: relative;
    }

    header > nav > div > a {
        text-align: center;
        width: 100%;
        height: 100%;
        display: block;
        line-height: 50px;
        color: #fbfbfb;
        transition: background-color 0.2s ease;
        text-transform: uppercase;
    }

    header > nav > div:hover > a {
        background-color: rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    header > nav > div > div {
        display: none;
        overflow: hidden;
        background-color: white;
        min-width: 200%;
        position: absolute;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        padding: 10px;
    }

    header > nav > div:not(:first-of-type):not(:last-of-type) > div {
        left: -50%;
        border-radius: 0 0 3px 3px;
    }

    header > nav > div:first-of-type > div {
        left: 0;
        border-radius: 0 0 3px 0;
    }

    header > nav > div:last-of-type > div {
        right: 0;
        border-radius: 0 0 0 3px;
    }

    header > nav > div:hover > div {
        display: block;
    }

    header > nav > div > div > a {
        display: block;
        float: left;
        padding: 8px 10px;
        width: 46%;
        margin: 2%;
        text-align: center;
        background-color: #f44355;
        color: #fbfbfb;
        border-radius: 2px;
        transition: background-color 0.2s ease;
    }

    header > nav > div > div > a:hover {
        background-color: #212121;
        cursor: pointer;
    }

    h1 {
        margin-top: 50px;
        font-weight: 100;
    }

    p {
        color: #aaa;
        font-weight: 300;
    }

    @media (max-width:600px) {
        header > nav > div > div > a {
            margin: 5px 0;
            width: 100%;
        }
        header > nav > div > a > span {
            display: none;
        }
    }
</style>
<!--Check Token -> Pass    else    -> Redirect-->
<div ng-if="allergics.simpleStorage.get('secToken') == null">
    {{allergics.checkTokenArticle()}}
</div>


<h1>Allergischen Stoff anlegen</h1>
<form name="myForm">
<div class="table-container" name="topTable">
    <table st-table="rowCollection" class="table table-striped" align="center" name="lowTable">
        <thead>
        <tr>
            <th colspan="3">  </th>
            <th colspan="1"><div ng-if="myForm.shortName.$dirty && myForm.longName.$dirty && myForm.longName.$valid && myForm.shortName.$valid"> <a href="/allergics/" class="btn btn-gradient" ng-click="allergics.waypointAdd()"><i class="fa fa-save">  Speichern</i></a></div></th>
        </tr>
        <tr>
            <th colspan="3">KÃ¼rzel</th>
            <th colspan="2">Name</th>
        </tr>
        <tr>
            <td colspan="3">
                <input name="shortName" type="text" ng-model="allergics.newAllergic.shortName" width="100%" ng-minlength="4" ng-maxlength="5" required/>
                <div ng-messages="myForm.shortName.$error" style="color:maroon" role="alert">
                    <div ng-message="required">*Pflichtfeld</div>
                    <div ng-message="minlength">Die Eingabe ist zu kurz.</div>
                    <div ng-message="maxlength">Die Eingabe ist zu lang.</div>
                </div>
            </td>
            <td colspan="2"> <input name="longName" type="text" ng-model="allergics.newAllergic.longName" width="100%" ng-minlength="2" ng-maxlength="20" required />
                <div ng-messages="myForm.longName.$error" style="color:maroon" role="alert">
                    <div ng-message="required">*Pflichtfeld</div>
                    <div ng-message="minlength">Die Eingabe ist zu kurz.</div>
                    <div ng-message="maxlength">Die Eingabe ist zu lang.</div></div>
                </td>
        </tr>
        </thead>
    </table>

</div>
</div>

</form>
