<link rel="stylesheet" type="text/css" href="https://codepen.io/Vuko/pen/NAXNWw.css" />
<link rel="stylesheet" type="text/css" href="http://codepen.io/Vuko/pen/LkOAvy.css" />

<div data-ng-init="order.getById()"> </div>

<input type='checkbox' id='sideToggle1' hidden>
<aside class='sideMenu left'>
    <h2>Navigation</h2>
    <ul>
        <li><a href='/m/home/' data-value='Sonderkarte'>Sonderkarte</a></li>
        <li class="marked"><a href='/m/orders/' data-value='Speisekarte'>Speisekarte</a></li>
        <li><a href='/m/invoice' data-value='Rechnung'>Rechnung</a></li>
        <li><a href='#' data-value='Kellnerruf'>Kellnerruf</a></li>
    </ul>
</aside>
<div id='contentWrap'>
    <div class="container">
        <header>
            <label class='menuBtn' for='sideToggle1'>&minus;</label>
            <div class="headline_2">{{order.newArticle.data.name}}</div>
            <div class="price_2">{{order.manipulatedPrice}}€</div>
        </header>
        <body>
        <div class="container">
            <div class="halfitems" style="background-color: #E4E4E4;">
                <a href="/m/orders/{{order.newArticle.id}}" class="btn btn-gradient" ng-click="order.saveArticleTempID(groups.data._id)">
                <div class="values">
                    <img class="img_1" src="http://www.friedrich-grafling.com/bilder/back.jpg" />
                    <div class="name_2">Zurück</div>
                </div>
            </a>
                <a href="/m/orders/" class="btn btn-gradient" ng-click="order.add()">
                    <div class="buy_3" style="background-color: #E4E4E4;">
                        <div class="sortBuy_3"> <i class="fa fa-cart-plus fa-3x" aria-hidden="true"></i></div>
                        <div class="name_3">Bestellen</div>
                    </div>
                </a>
            </div>
            <div class="details">
                <a href="/m/orders/d/{{groups.data._id}}" class="btn btn-gradient" ng-click="order.saveArticleTempID(groups.data._id)">
                    <div class="values">
                        <img class="img_3" src={{order.newArticle.data.img}} alt=""/>
                        <div class="desc_3">{{order.newArticle.data.desc}}</div>
                        <div class="line_1"></div>
                        <div class="allergics_3">Allergene: {{order.allergics}}</div>
                    </div>
                </a>

                <input class="amount_3" type="text" ng-value="order.amount">
                <label class="minus_3" ng-click="order.down()"><i class="fa fa-minus-square-o fa-lg" aria-hidden="true"></label>
                <label class="plus_3" ng-click="order.up()"><i class="fa fa-plus-square-o fa-lg" aria-hidden="true"></i></label>
            </div>
</div>
        </body>
        </div>
    </div>
