<!-- 1. Design  -  2. Nav-->


<div data-ng-init="order.getAll()"> </div>

<input type='checkbox' id='sideToggle1' hidden>
<aside class='sideMenu left'>
    <h2>Navigation</h2>
    <ul>
        <li><a href="{{order.getUrl()}}">Home</a></li>
        <li class="marked"><a href='/#/m/orders/' data-value='Speisekarte'>Speisekarte</a></li>
        <li><a href='/#/m/invoice' data-value='Rechnung'>Rechnung</a></li>
        <li><a href='#' data-value='Kellnerruf'>Kellnerruf</a></li>
    </ul>
</aside>

<div id='contentWrap'>
<div class="container">
    <header>
        <label class='menuBtn' for='sideToggle1'>&minus;</label>
        <div class="headline_1">Willkommen Tisch {{order.getTable()[0]}}</div>
    </header>
    <body>
    <div class="container">
        <div class="items" ng-if="order.list" ng-repeat="groups in order.list | filter:filterAll" ng-re ng-class="'color' + ($index % 2)" style="margin-top: 0%">
            <a href="/#/m/orders/{{groups._id}}" class="btn btn-gradient" style="text-decoration: none">
                <div class="values" ng-click="order.saveGroupTempID(groups._id, groups.name)">
                    <img class="img_1" src={{groups.img}} alt=""/>
                    <div class="name_1">{{groups.name}}</div>
                </div>
            </a>
        </div>
    </div>
    </body>
</div>
</div>
