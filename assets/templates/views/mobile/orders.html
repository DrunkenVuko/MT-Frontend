<link rel="stylesheet" type="text/css" href="https://codepen.io/Vuko/pen/NAwrvp.css" />
<div data-ng-init="order.getAll()"> </div>


<div class="container">
    <header>
        <i class="fa fa-bars"></i>
        <a href="#">Menu</a>
        <div class="items-number">{{order.list.length}} items</div>
    </header>

    <ul class="items" ng-if="order.list" ng-repeat="groups in order.list | filter:filterAll" ng-re>

            <li class="item-{{groups.shortID}}" ng-click="order.test(groups._id)">
                <img class="round" src={{groups.img}} alt=""/>
                <span>{{groups.name}}</span>
            </li>
    </ul>
</div>
