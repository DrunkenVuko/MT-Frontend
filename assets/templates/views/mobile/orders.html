<style>
    /* Content handing */

    #content {
        background-color: white;
    }

        -webkit-transition: 0.33s cubic-bezier(0.7, 0.15, 0.36, 1);

        left: -2%;

        <i class="fa fa-book">Men√º</i>

<body>

            <li class="item-{{groups.shortID}}" ng-click="order.saveGroupTempID(groups._id, groups.name)">
