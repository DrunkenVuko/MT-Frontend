<style>
    div.areaContent.ng-scope {
        background-color: steelblue;
    }
    h1 {
        color: white;
        text-align: center;
    }

    i{
        color: white;
        text-align: right;
    }

    body {
        margin-top:8px;

    }
    .row>img {
        width:100%;
        background-size:cover;
    }
    .thumbnail {
        max-width:100px;
        display:inline;
    }
    a {
        text-decoration:none;
    }

    /* Navi CSS */
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic);
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }



    header {
        width: 100%;
        height: 50px;
        background-color: #2e7bcf;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    header > nav > div {
        float: left;
        width: 16.6666%;
        height: 100%;
        position: relative;
    }

    header > nav > div > a {
        text-align: center;
        width: 100%;
        height: 100%;
        display: block;
        line-height: 50px;
        color: #fbfbfb;
        transition: background-color 0.2s ease;
        text-transform: uppercase;
    }

    header > nav > div:hover > a {
        background-color: rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    header > nav > div > div {
        display: none;
        overflow: hidden;
        background-color: white;
        min-width: 200%;
        position: absolute;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        padding: 10px;
    }

    header > nav > div:not(:first-of-type):not(:last-of-type) > div {
        left: -50%;
        border-radius: 0 0 3px 3px;
    }

    header > nav > div:first-of-type > div {
        left: 0;
        border-radius: 0 0 3px 0;
    }

    header > nav > div:last-of-type > div {
        right: 0;
        border-radius: 0 0 0 3px;
    }

    header > nav > div:hover > div {
        display: block;
    }

    header > nav > div > div > a {
        display: block;
        float: left;
        padding: 8px 10px;
        width: 46%;
        margin: 2%;
        text-align: center;
        background-color: #f44355;
        color: #fbfbfb;
        border-radius: 2px;
        transition: background-color 0.2s ease;
    }

    header > nav > div > div > a:hover {
        background-color: #212121;
        cursor: pointer;
    }

    h1 {
        margin-top: 50px;
        font-weight: 100;
    }

    p {
        color: #aaa;
        font-weight: 300;
    }

    @media (max-width:600px) {
        header > nav > div > div > a {
            margin: 5px 0;
            width: 100%;
        }
        header > nav > div > a > span {
            display: none;
        }
    }

    th {
        text-align: center;
    }

    .qr {
        width:60%;
    }
    table {
        width: 30%;
        position: absolute;
        left: 35%;
    }
    tr {
        text-align: center;
    }
</style>

<body>
<div class="table-container" bs-width="100%">
    <table st-table="rowCollection" class="table table-striped">
        <thead style="background-color: steelblue; color: white;   font-family: OpenSans-Light, sans-serif, Arial">
        <tr>
            <th colspan="2"> Globale Suche </th>
            <th><a href="/#/add/tables/" class="btn btn-gradient"><i class="fa fa-plus"> Hinzuf√ºgen</i></a></th>
        </tr>
        <tr>
            <td colspan="3">
                <input st-search placeholder="global search" class="input-sm form-control" type="search" ng-model="filterAll"/>
            </td>
        </tr>
        <tr>
            <th colspan="2">QR-Code</th>
            <th colspan="1">Druckansicht</th>
        </tr></th>
        </thead>
        <tbody>
        <tr ng-repeat="table in tables.list | filter:filterAll">
            <th colspan="2">
                <img class="qr" src={{tables.qr[table.tablenumber-1]}} />
            </th>
            <th colspan="1"><a href="/#/print/tables/{{table.tablenumber}}" class="btn btn-gradient" ng-click="tables.saveTableTempID(table.tablenumber)">Tisch {{table.tablenumber}}</a>

        </tr>
        </tbody>
    </table>

</div>
<div ng-show="isLoading" class="loading-indicator"></div>
</body>
